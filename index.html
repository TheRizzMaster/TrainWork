<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/modal.css" />
        <title>TrainWork</title>

        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    </head>

    <body>

        <header>
            <img src="./img/logo.svg" alt="TrainWork Logo" id="logo">
        </header>
        <main>
            <h1>Plane deine Produktivit√§tsreise</h1>
            <form id="trainForm">
                <img src="./img/arrow.svg" alt="Verbindungsicon zwischen Abfahrt und Ankunft" id="arrow">
                <label for="departure">Abfahrtsort</label>
                <input type="text" name="departure" id="departure">
                <ul id="suggestionsDeparture"></ul>
                <label for="destination">Zielort</label>
                <input type="text" name="destination" id="destination">
                <ul id="suggestionsDestination"></ul>
                <div id="timeWrapper">
                    <div>
                        <label for="departureTime">Abfahrtszeit</label>
                        <input type="datetime-local" name="departureTime" id="departureTime" min="2024-01-01T00:00"">
                    </div>
                    <div>
                        <label for="arrivalTime">Ankunftszeit</label>
                        <input type="datetime-local" name="arrivalTime" id="arrivalTime">
                    </div>
                </div>
                <button type="submit">Reise suchen</button>
            </form>
            <div id="routes-container"></div>
        </main>
        <footer>
            <p>Created by Jasper Bleeker and Siro Rudolf</p>
            <p>&copy;<span id="copyYear"></span> TrainWork</p>
        </footer>

        <div id="downloadModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Lade unsere App herunter!</p>

                <div id="appleDownload">
                    <img src="./img/download-instructions-apple.png" alt="Download Instructions for IOS Users" id="appleDownloadImg">
                </div>

                <button id="installButton" style="display: none;">Jetzt Herunterladen</button>
            </div>
        </div>

        <script>
            let copyYear = document.querySelector("#copyYear");
            let date = new Date();
            copyYear.textContent = date.getFullYear();
        
        </script>
        <script src="./js/modal_mechanic.js"></script>
        <script src="./js/app.js" async></script>
        <script src="./js/index.js"></script>
        
    </body>
